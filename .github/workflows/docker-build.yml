name: Docker Build & Push

on:
  push:
    branches: [ main ]
    paths:
      - 'Dockerfile'
      - 'src/**'
      - 'requirements.txt'
      - '.github/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for Dockerfile
        id: check
        run: |
          if [ -f Dockerfile ]; then echo "exists=true" >> $GITHUB_OUTPUT; else echo "exists=false" >> $GITHUB_OUTPUT; fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        if: steps.check.outputs.exists == 'true'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        if: steps.check.outputs.exists == 'true'

      - name: Login to Docker registry
        if: steps.check.outputs.exists == 'true' && secrets.DOCKERHUB_USERNAME
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and (optionally) push
        if: steps.check.outputs.exists == 'true'
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          push: ${{ always() && github.ref == 'refs/heads/main' && secrets.DOCKERHUB_USERNAME }}
          tags: ${{ secrets.DOCKERHUB_REPO || 'yourrepo/roboarm' }}:latest
